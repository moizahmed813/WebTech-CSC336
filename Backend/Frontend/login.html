
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita One:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div>
        <header>
            <div class="head-container">
                <h2><span class="brand-name">Heaven's</span> <span class="tastes">Taste</span></h2>
                <a href="lp.html" class="home-button">Home</a>      
            </div>
            
          </header>
      </div>

      <div class="form-grid">
        <div class="signin">
            <div class="content"><h2>Welcome Back!</h2>
              <form id="signInForm">
                <div class="mb-3">
                  <label for="signInEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signInEmail" required>
                </div>
                <div class="mb-3">
                  <label for="signInPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signInPassword" required>
                </div>
              </form>
              <button type="button" class="btn btn-warning mt-3">Sign in</button>
              </div>
            </div>
        <div class="signup">
            <div class="content"> <h2>Let's Get Started!</h2>
              <form id="signUpForm">
                <div class="mb-3">
                  <label for="signUpEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signUpEmail" required>
                </div>
                <div class="mb-3">
                  <label for="signUpPassword" class="form-label">Create Password</label>
                  <input type="password" class="form-control" id="signUpPassword" required>
                </div>
                <div class="mb-3">
                    <label for="signUpEmail" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signUpCP" required>
                  </div>
              </form>
              <button type="button" class="btn btn-warning mt-3">Sign up</button>
            </div>
           </div>

      </div>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
