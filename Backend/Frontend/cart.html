<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita One:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div>
        <header>
            <div class="head-container">
                <h2><span class="brand-name">Heaven's</span> <span class="tastes">Taste</span></h2>
                <a href="products.html" class="home-button">back to products</a>      
            </div>
          </header>    
      </div>

      <div class="TTL">
        <h1>Shopping Cart</h1>
    </div>

    <div class="container mt-5">
        <div id="cart-container"></div>
    </div>

    <div class="TTL">
        <h1>Checkout</h1>
    </div>

    <section id="contact" class="csp">
        <div class="abtus">
          <div class="leftform">
            <h2>Delivery Info</h2>
            <p>Provide your delivery information and instructions for the order. We will process and deliver your order as soon as possible. Happy munching!</p>
          </div>
          <div class="rightform">
            <div class=""form-group">
              <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="10ea1c52-2418-4116-b4e7-292b3b11b851">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="phoneNo">Phone No:</label>
                <input type="text" id="phoneNo" name="phoneNo" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
                <div class="h-captcha" data-captcha="true"></div>
                <button class="btn btn-warning mt-3" type="submit">Submit</button>  
              </form>
            </div>
          </div>
        </div>
      </section>

    <div class="cartbtn">
        <button id="continue-shopping" class="btn btn-warning mt-3">Continue Shopping</button>
        <button id="checkout" class="btn btn-warning mt-3">Checkout</button>
    </div>

    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="productScript.js"></script>
    <script src="cartScript.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
