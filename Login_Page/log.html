      <div>
        <header>
            <div class="head-container">
                <h2><span class="brand-name">Heaven's</span> <span class="tastes">Taste</span></h2>
                <a href="lp.html" class="home-button">Home</a>      
            </div>
            
          </header>
      </div>

      <div class="form-grid">
        <div class="signin">
            <img src="image16.png" alt="image16" class="overlay-image">
            <div class="content"><h2>Welcome Back!</h2>
              <form id="signInForm">
                <div class="mb-3">
                  <label for="signInEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signInEmail" required>
                </div>
                <div class="mb-3">
                  <label for="signInPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signInPassword" required>
                </div>
              </form>
              <button type="button" class="btn btn-warning mt-3" onclick="slideContent('left')">Sign in</button>
              </div>
            </div>
        <div class="signup">
            <img src="image17.png" alt="image17" class="overlay-image">
            <div class="content"> <h2>Let's Get Started!</h2>
              <form id="signUpForm">
                <div class="mb-3">
                  <label for="signUpEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signUpEmail" required>
                </div>
                <div class="mb-3">
                  <label for="signUpPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signUpPassword" required>
                </div>
              </form>
              <button type="button" class="btn btn-warning mt-3" onclick="slideContent('right')">Sign up</button>
            </div>
           </div>

      </div>
